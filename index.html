<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeareas go here with time and save button and text enter area -->

      <div class="row" style="text-align: center;">
        <div class="col">
          <h3>Current Date: <span id="printDate"></span></h3>
        </div>
      </div>

      <div class="" style="text-align: center;">
        <span id="nine" class="ninecss">9Am</span>
        <textarea name="Ninemsg" id="Ninemsg"></textarea>
        <input
          type="button"
          value="Save"
          class="saveBtn"
          onclick="saveData()"
        />
      </div>

      <div class="" style="text-align: center;">
        <span id="ten" class="tencss">10Am</span>
        <textarea name="tenmsg" id="tenmsg"></textarea>
        <input
          type="button"
          value="Save"
          class="saveBtn"
          onclick="saveData()"
        />
      </div>
      <div class="" style="text-align: center;">
        <span id="elev" class="elevcss">11Am</span>
        <textarea name="elevmsg" id="elevmsg"></textarea>
        <input
          type="button"
          value="Save"
          class="saveBtn"
          onclick="saveData()"
        />
      </div>
      <div class="" style="text-align: center;">
        <span id="twev" class="twevcss">12Pm</span>
        <textarea name="twevmsg" id="twevmsg"></textarea>
        <input
          type="button"
          value="Save"
          class="saveBtn"
          onclick="saveData()"
        />
      </div>
      <div class="" style="text-align: center;">
        <span id="one" class="onecss">1Pm</span>
        <textarea name="onemsg" id="onemsg"></textarea>
        <input
          type="button"
          value="Save"
          class="saveBtn"
          onclick="saveData()"
        />
      </div>
      <div class="" style="text-align: center;">
        <span id="two" class="twocss">2Pm</span>
        <textarea name="twomsg" id="twomsg"></textarea>
        <input
          type="button"
          value="Save"
          class="saveBtn"
          onclick="saveData()"
        />
      </div>
      <div class="" style="text-align: center;">
        <span id="three" class="threecss">3Pm</span>
        <textarea name="threemsg" id="threemsg"></textarea>
        <input
          type="button"
          value="Save"
          class="saveBtn"
          onclick="saveData()"
        />
      </div>
      <div class="" style="text-align: center;">
        <span id="four" class="fourcss">4Pm</span>
        <textarea name="fourmsg" id="fourmsg"></textarea>
        <input
          type="button"
          value="Save"
          class="saveBtn"
          onclick="saveData()"
        />
      </div>
      <div class="" style="text-align: center;">
        <span id="five" class="fivecss">5Pm</span>
        <textarea name="fivemsg" id="fivemsg"></textarea>
        <input
          type="button"
          value="Save"
          class="saveBtn"
          onclick="saveData()"
        />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
